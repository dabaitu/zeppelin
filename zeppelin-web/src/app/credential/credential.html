<div class="interpreterHead">
  <div class="header">
    <div class="row">
      <div class="col-md-12">
        <h3 class="new_h3">
          Credentials
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        Add credentials for entities one at a time.<br>
      </div>
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Data Source</h1>
            <div class="account-wall">
                <form editable-form name="valueform" class="form-signin" title="Select Data Source" onaftersave="updateCredentials()">
                      <select class="selectpicker" name="dataSource" ng-model="credentialEntity">
                        <option value="vertica-smf1">vertica-smf1</option>
                        <option value="vertica-atla">vertica-atla</option>
                        <option value="vertica-rev-rdw">vertica-rev-rdw</option>
                        <option value="vertica-rev-insights">vertica-rev-insights</option>
                        <option value="vertica-exchange-reporting">vertica-exchange-reporting</option>
                        <option value="vertica-exp">vertica-exp</option>
                        <option value="mysql-ads">mysql-ads</option>
                        <option value="mysql-birdbrain">mysql-birdbrain</option>
                        <option value="mysql-exchange">mysql-exchange</option>
                        <option value="mysql-fabric">mysql-fabric</option>
                        <option value="mysql-revcm">mysql-revcm</option>
                      </select>
                    <input type="text" class="form-control" placeholder="Username" ng-model="credentialUsername" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" ng-model="credentialPassword" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit"
                            ng-disabled="valueform.$waiting">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
